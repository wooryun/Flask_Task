<!DOCTYPE html>
<html>
  <head>
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>User Management</h1>

      <form id="createUserForm">
        <input type="text" id="name" placeholder="Username" />
        <input type="text" id="email" placeholder="Email" />
        <button type="submit">Create User</button>
      </form>

      <button onclick="getUsers()">Get All Users</button>
      <div id="users"></div>

      <form id="updateUserForm">
        <input type="number" id="updateUserId" placeholder="User ID" />
        <input type="text" id="updateUsername" placeholder="New Username" />
        <input type="text" id="updateEmail" placeholder="New Email" />
        <button type="submit">Update User</button>
      </form>

      <form id="deleteUserForm">
        <input type="number" id="deleteUserId" placeholder="User ID" />
        <button type="submit">Delete User</button>
      </form>
    </div>

    <script>
      document
        .getElementById("createUserForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          fetch("/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              getUsers();
            });
        });

      function getUsers() {
        fetch("/users")
          .then((response) => response.json())
          .then((data) => {
            const usersDiv = document.getElementById("users");
            usersDiv.innerHTML = "";
            data.forEach((user) => {
              usersDiv.innerHTML += `<p>ID: ${user.id}, Name: ${user.name}, Email: ${user.email}</p>`;
            });
          });
      }

      document
        .getElementById("updateUserForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const userId = document.getElementById("updateUserId").value;
          const name = document.getElementById("updateUsername").value;
          const email = document.getElementById("updateEmail").value;

          fetch("/users/" + userId, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              getUsers();
            });
        });

      document
        .getElementById("deleteUserForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const userId = document.getElementById("deleteUserId").value;

          fetch("/users/" + userId, {
            method: "DELETE",
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              getUsers();
            });
        });
    </script>
  </body>
</html>
